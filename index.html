
   <!DOCTYPE html>
<html ng-app="pyramidApp">
<head>
	<title>pyramid</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
<div ng-controller="pyramidCtrl">
<h3><br>AngularJs pyramid </h3></br>
<input type="number" ng-model="num" />
<button class="btn-primary" type="submit"  ng-click="pyramid(num)">click</button>
<div ng-repeat="output in result">
{{output}}</div>


</body>
</html>
